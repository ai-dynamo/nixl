[loggers]
keys=root,nixl

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=

[logger_nixl]
level=INFO
handlers=consoleHandler
qualname=nixl
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s [%(hostname)s:%(process)d] NIXL %(levelname)-7s %(filename)s:%(lineno)d %(message)s
datefmt=%Y-%m-%d %H:%M:%S
